sys-config:
  excel-path: E:/home/
  files-path: E:/home/
  files-url-prefix: https://show.xncoding.net/files/ # 文件访问URL前缀
  pics-path: E:/home/
  pics-url-prefix: https://show.xncoding.net/pics/ # 图片访问URL前缀
  posapi-url-prefix: http://127.0.0.1:9095
  muti-datasource-open: true #是否开启多数据源(true/false) 

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7000/eureka/ # 指定 Eureka 注册中心的地址
  
spring:
  application:
    name: springboot-webapp
# 模板引擎
  thymeleaf:
    cache: false
    prefix: classpath:/pages/
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: LEGACYHTML5 #去掉html5校验
  mvc:
    view:
      prefix: /pages
  http:
    multipart:
      max-request-size: 100MB #最大请求大小
      max-file-size: 100MB #最大文件大小    
#激活local配置文件      
  profiles:
    active: local
          







#日志
logging:
  config: classpath:log4j2.xml     
  