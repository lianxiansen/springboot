<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>用户管理</title>
<link rel="stylesheet" href="../assets/libs/layui/css/layui.css" />
<link rel="stylesheet" href="../assets/module/admin.css?v=318" />
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- 正文开始 -->
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-card-body">
				<!-- 表格工具栏 -->
				<form class="layui-form toolbar">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">柜体地址:</label>
							<div class="layui-input-inline">
								<input name="addr" class="layui-input" placeholder="柜体地址" />
							</div>
						</div>
						<div class="layui-inline">
							<select name="packgeStatu" lay-verify="" lay-search>
								<option value=""></option>
								<option value="1">待取</option>
								<option value="2">已取</option>
								<option value="3">逾期</option>
							</select>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">手机号:</label>
							<div class="layui-input-inline">
								<input name="pickupPhone" class="layui-input" placeholder="手机号" />
							</div>
						</div>
						<div class="layui-inline">
							&emsp;
							<button class="layui-btn icon-btn" lay-filter="tbSearch"
								lay-submit>
								<i class="layui-icon">&#xe615;</i>搜索
							</button>
						</div>
					</div>
				</form>
				<!-- 数据表格 -->
				<table id="table" lay-filter="table"></table>
			</div>
		</div>
	</div>


	<!-- 表单弹窗 -->
	<script type="text/html" id="editDialog">
    <form id="editForm" lay-filter="editForm" class="layui-form model-form">
        <input name="roleId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">角色名:</label>
            <div class="layui-input-block">
                <input name="name" placeholder="请输入角色名" class="layui-input"
                       lay-verType="tips" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">角色代码:</label>
            <div class="layui-input-block">
                <input name="code" placeholder="请输入角色代码" class="layui-input"
                       lay-verType="tips" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注:</label>
            <div class="layui-input-block">
                <textarea name="description" placeholder="请输入备注" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item text-right">
            	<button class="layui-btn" lay-filter="editSubmit" lay-submit>保存</button>
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        </div>
    </form>
</script>
	<!-- js部分 -->
	<script type="text/javascript" src="../assets/libs/layui/layui.js"></script>
	<script type="text/javascript" src="../assets/js/common.js?v=318"></script>
	<script type="text/html" id="sexTpl">
  {{#  if(d.boxSize ===1){ }}
    <span style="color: #F581B1;">小</span>
  {{#  } else if(d.boxSize ===2){ }}
    <span style="color: #F581B1;">中</span>
  {{#  } else if(d.boxSize ===3){ }}
	<span style="color: #F581B1;">大</span>
  {{#  } }}
</script>
	<!-- 表格操作列 -->
	<script type="text/html" id="tbBar">
{{#  if(d.packgeStatu ===1){ }}
<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">重发短信</a>
<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改手机号</a>
{{#  } else if(d.packgeStatu ===2){ }}
<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">开门</a>
{{#  } else if(d.packgeStatu ===3){ }}
<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
{{#  } }}    
    
</script>
	<script type="text/html" id="packgeStatu">
  {{#  if(d.packgeStatu ===1){ }}
    <span style="color: #F581B1;">待取</span>
  {{#  } else if(d.packgeStatu ===2){ }}
    <span style="color: #F581B1;">已取</span>
  {{#  } else if(d.packgeStatu ===3){ }}
	<span style="color: #F581B1;">逾期</span>
  {{#  } }}
</script>
	<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'zTree'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        /* 渲染表格 */
        var insTb = table.render({
            elem: '#table',
            url: '/deliver/pagedList',
            page: true,
            limit: 20,
            toolbar: ['<p>',
            '<button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>&nbsp;',
                '<button lay-event="del" class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除</button>',
                '</p>'].join(''),
            cellMinWidth: 100,
            cols: 
            	[
	            	[
	            		 {type: 'checkbox'},
		                {field: 'cabinetName',title:'柜体名称'},
		                {field: 'addr', title: '柜体地址'},
		                {field: 'postNum', title: '快递单号'},
		                {field: 'pickupPhone', title: '取件人手机号码'},
		                {field: 'boxNum', title: '格子号', sort: true},
		                {title: '格子大小', templet:'#sexTpl', align: 'center', width: 80},
		                {field: 'deliverPayMoney', title: '投递付费金额'},
		                {
		                    field: 'deliverDate', title: '投递时间', templet: function (d) {
		                        return util.toDateString(d.deliverDate);
		                    }, sort: true
		                },
		                {field: 'takeCode', title: '取件码'},
		                {title: '包裹状态', templet:'#packgeStatu', align: 'center', width: 80},
		                {field: 'takePayMoney', title: '取件付费金额'},
		                {
		                    field: 'takeDate', title: '取件时间', templet: function (d) {
		                        return util.toDateString(d.takeDate);
		                    }, sort: true
		                },
		               
		                {title: '操作', toolbar: '#tbBar', align: 'center', width: 220, minWidth: 120}
		            ]
            	]
        });

        /* 表格搜索 */
        form.on('submit(tbSearch)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });

        /* 表格工具条点击事件 */
        table.on('tool(table)', function (obj) {
            if (obj.event === 'edit') { // 修改
                showEditModel(obj.data);
            } else if (obj.event === 'del') { // 删除
                doDel(obj);
            } else if (obj.event === 'auth') {  // 权限管理
                showPermModel(obj.data.id);
            }
        });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(table)', function (obj) {
            if (obj.event === 'add') { // 添加
                showEditModel();
            } else if (obj.event === 'del') { // 删除
                var checkRows = table.checkStatus('table');
                if (checkRows.data.length === 0) {
                    layer.msg('请选择要删除的数据', {icon: 2});
                    return;
                }
                var ids = checkRows.data.map(function (d) {
                    return d.roleId;
                });
                doDel({ids: ids});
            }
        });

        /* 显示表单弹窗 */
        function showEditModel(mData) {
            admin.open({
                type: 1,
                title: (mData ? '修改' : '添加') + '角色',
                content: $('#editDialog').html(),
                success: function (layero, dIndex) {
                    // 回显表单数据
                    form.val('editForm', mData);
                    // 表单提交事件
                    form.on('submit(editSubmit)', function (data) {
                        var loadIndex = layer.load(2);
                        $.post(mData ? '../../json/ok.json' : '/role/add', data.field, function (res) {
                            layer.close(loadIndex);
                            if (0 === res.code) {
                                layer.close(dIndex);
                                layer.msg(res.msg, {icon: 1});
                                insTb.reload({page: {curr: 1}});
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }, 'json');
                        return false;
                    });
                }
            });
        }

        /* 删除 */
        function doDel(obj) {
            layer.confirm('确定要删除选中数据吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                var loadIndex = layer.load(2);
                $.get('../../json/ok.json', {
                    id: obj.data ? obj.data.roleId : '',
                    ids: obj.ids ? obj.ids.join(',') : ''
                }, function (res) {
                    layer.close(loadIndex);
                    if (200 === res.code) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }



    });
</script>
</body>
</html>
