sys-config:
  excel-path: E:/home/
  files-path: E:/home/
  files-url-prefix: https://show.xncoding.net/files/ # 文件访问URL前缀
  pics-path: E:/home/
  pics-url-prefix: https://show.xncoding.net/pics/ # 图片访问URL前缀
  posapi-url-prefix: http://127.0.0.1:9095
  muti-datasource-open: true #是否开启多数据源(true/false) 
server:
  port: 8001
  max-http-header-size: 10240
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:7001/eureka/,http://eureka2:7002/eureka/
  instance:
    instance-id: springboot-web-8001
    prefer-ip-address:  true
info:
  app.name: springboot-web
  company.name: kamfu
  build.artifactId: $project.artifactId$
  build.version: $project.version$    
spring:
  application:
    name: springboot-web
# 模板引擎
  thymeleaf:
    cache: false
    prefix: classpath:/view/
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: LEGACYHTML5 #去掉html5校验
  mvc:
    view:
      prefix: /view
  http:
    multipart:
      max-request-size: 100MB #最大请求大小
      max-file-size: 100MB #最大文件大小    

          
#mysql数据库
  datasource:
    url: jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: 123456
    filters: wall,mergeStat
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource # 使用druid数据源
    
# Redis配置      
  redis:
    database: 0
    timeout: 5000
# Redis服务器地址
    host: 127.0.0.1
# Redis服务器连接端口
    port: 6379
# Redis服务器连接密码（默认为空）
    password: liandy
# 连接池最大连接数（使用负值表示没有限制）
    pool:  
    max-active: 8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
    max-wait: -1
# 连接池中的最大空闲连接
    max-idle: 8
# 连接池中的最小空闲连接
    min-idle: 0

  jpa:
    show-sql: true # 默认false，在日志里显示执行的sql语句
    database: mysql
    hibernate.ddl-auto: update #指定为update，每次启动项目检测表结构有变化的时候会新增字段，表不存在时会新建，如果指定create，则每次启动项目都会清空数据并删除表，再新建
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl #指定jpa的自动表生成策略，驼峰自动映射为下划线格式
        #physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl    
#spring.klock.address 和 spring.klock.cluster-server.node-addresses 选其一即可        
  klock:
    address: 127.0.0.1:6379
    database: 15
    waitTime: 60
    leaseTime: 60
#mybatis   
#mybatis:
#  type-aliases-package: com.kamfu.entity
#  config-location: classpath:mybatis/mybatis-config.xml
#  mapper-locations: classpath:mybatis/mapper/*.xml
  

  
     
#mybatis-plus配置     
mybatis-plus:
  mapper-locations: classpath*:/com/kamfu/mapper/mysql/*Mapper.xml
  type-aliases-package: com.kamfu.base.entity
  global-config:
    id-type: 0 #0:数据库ID自增   1:用户输入id  2:全局唯一id(IdWorker)  3:全局唯一ID(uuid)
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true #配置的缓存的全局开关
    lazyLoadingEnabled: true #延时加载的开关
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    multipleResultSetsEnabled: false #开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
    
#多数据源    
biz:    
  datasource:
    url: jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: 123456
    filters: wall,mergeStat
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource # 使用druid数据源    

#日志
logging:
  config: classpath:log4j2.xml
  
  